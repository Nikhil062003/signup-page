<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contest Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="container">
        <div class="signup-form">
            <h2 class="text-center">Create Account</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter Full Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p class="text-center">- OR -</p>
            <p class="text-center">Already have an account? <a href="#" style="color: #007bff;;">Login</a></p>
            <div class="social-login">
                <!-- <a href="#"><i class="fab fa-google"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-apple"></i></a> -->
                <button class="google"><i class="fab fa-google"></i> </button>
                <button class="facebook"><i class="fab fa-facebook"></i></button>
                <button class="apple"><i class="fab fa-apple"></i></button>
            </div>
        </div>
        <div class="signup-image">
            <img src="/signup-image.jpg" alt="Signup Image">
        </div>
    </div>
</body>
</html>
